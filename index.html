<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel="manifest" href="manifest.json">
    <link rel='icon' type='image/png' sizes='32x32' href='media/textures/dino-icon-32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='media/textures/dino-icon-96.png'>

    <title>WebXR Dinosaurs</title>

    <style>
      canvas {
        position: absolute;
        z-index: 0;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        touch-action: none;
      }

      .dg.main {
        position: absolute;
        z-index: 100;
        top: 1em;
        right: 1em;
      }

      .xr-button-group {
        position: absolute;
        z-index: 100;
        bottom: 0;
        left: 0;
        overflow-x: scroll;
        overflow-y: hidden; 
        height: 9em;
        width: 100%;
        white-space: nowrap;
      }

      .xr-button {
        display: inline-block;
        width: 7em;
        height: 7em;
        padding: 0;
        margin: 1em;
        background-color: 0xAA2222;
        border-radius: 3.5em;
        border-width: 0;
        overflow: hidden;
        box-shadow: 0 0.4em 0.4em black;
      }
      .xr-button img {
        width: 7em;
        height: 7em;
        margin: 0;
        border-radius: 3.5em;
      }
    </style>
  </head>

  <body>
    <script src="js/third-party/three.js/examples/js/vr/HelioWebXRPolyfill.js"></script>
    <script src='js/third-party/dat.gui.min.js'></script>

    <script type="module">
      import WebXRPolyfill from './js/third-party/webxr-polyfill/build/webxr-polyfill.module.js';

      import * as THREE from './js/third-party/three.js/build/three.module.js';

      import { OrbitControls } from './js/third-party/three.js/examples/jsm/controls/OrbitControls.js';
      import { GLTFLoader } from './js/third-party/three.js/examples/jsm/loaders/GLTFLoader.js';
      import { RGBELoader } from './js/third-party/three.js/examples/jsm/loaders/RGBELoader.js';
      import { PMREMGenerator } from './js/third-party/three.js/examples/jsm/pmrem/PMREMGenerator.js';
      import { PMREMCubeUVPacker } from './js/third-party/three.js/examples/jsm/pmrem/PMREMCubeUVPacker.js';
      import { VRButton } from './js/third-party/three.js/examples/jsm/webxr/VRButton.js';

      import { XRDinosaurManager } from './js/xr-dinosaur.js';
      import { XRBlobShadowManager } from './js/xr-blob-shadow-manager.js';
      import { XRButtonManager } from './js/xr-button.js';
      import { XRInputRay } from './js/xr-input-ray.js';
      import { XRInputCursorManager } from './js/xr-input-cursor.js';
      import { XRStats } from './js/xr-stats.js';
      import { QueryArgs } from './js/query-args.js';

      import { Dinosaurs } from './js/dinosaurs.js';

      let polyfill = new WebXRPolyfill();

      // VR Button Layout
      const ROW_LENGTH = 4;
      const BUTTON_SPACING = 0.25;
      const LEFT_BUTTON_X = (BUTTON_SPACING * (ROW_LENGTH - 1) * -0.5);

      const HORN_BUTTON_POSITION = new THREE.Vector3(0.65, 0, 0);
      const UP_BUTTON_POSITION = new THREE.Vector3(-0.65, 0, -BUTTON_SPACING * 0.5);
      const DOWN_BUTTON_POSITION = new THREE.Vector3(-0.65, 0, BUTTON_SPACING * 0.5);

      const PLATFORM_SPEED = 0.5; // Meters/second
      const MAX_PLATFORM_HEIGHT = 5;
      const PLATFORM_MOVE_INCREMENT = MAX_PLATFORM_HEIGHT / 2;

      const IDEAL_RELATIVE_BUTTON_HEIGHT = -0.4;
      const MIN_BUTTON_HEIGHT = 0.3;
      const MAX_BUTTON_HEIGHT = 1.1;
      const BUTTON_HEIGHT_DEADZONE = 0.15;

      let container, stats, controls;
      let camera, scene, renderer;
      let viewerProxy;
      let gltfLoader;
      let xrDinosaurManager, xrDinosaur;
      let blobShadowManager;
      let cursorManager;
      let environmentScene;
      let controller0, controller1;
      let skybox, envMap;
      let buttonManager, buttonGroup, targetButtonGroupHeight;
      let userStage, raisedPlatform;
      let stageTargetHeight = 0;

      let textureLoader = new THREE.TextureLoader();
      let audioLoader = new THREE.AudioLoader();
      let clock = new THREE.Clock();

      let listener = new THREE.AudioListener();
      let ambientSounds, hornSound;

      // Debug Settings
      let debugEnabled = QueryArgs.getBool('debug');

      let debugSettings = {
        drawSkybox: true,
        drawEnvironment: true,
        drawDinosaur: true,
        drawShadows: true,
        animate: true,

        dinosaur: QueryArgs.getString('dinosaur', 'ankylosaurus'),
        scare: () => { scare(); },
        raisePlatform: () => { raisePlatform(); },
        lowerPlatform: () => { lowerPlatform(); }
      };

      if (debugEnabled) {
        let gui = new dat.GUI();

        let dinoList = {};
        for (let dino in Dinosaurs) {
          dinoList[Dinosaurs[dino].name] = dino;
        }

        gui.add(debugSettings, 'dinosaur', dinoList).onFinishChange(() => {
          loadModel(debugSettings.dinosaur);
        });
        gui.add(debugSettings, 'scare');
        gui.add(debugSettings, 'raisePlatform');
        gui.add(debugSettings, 'lowerPlatform');

        let guiRenderingFolder = gui.addFolder('Rendering Options');
        guiRenderingFolder.add(debugSettings, 'drawSkybox').onFinishChange(() => {
          if (debugSettings.drawSkybox) {
            scene.background = skybox;
          } else {
            scene.background = null;
          }
        });
        guiRenderingFolder.add(debugSettings, 'drawEnvironment').onFinishChange(() => {
          environmentScene.visible = debugSettings.drawEnvironment;
        });
        guiRenderingFolder.add(debugSettings, 'drawDinosaur').onFinishChange(() => {
          xrDinosaur.visible = debugSettings.drawDinosaur;
        });
        guiRenderingFolder.add(debugSettings, 'drawShadows').onFinishChange(() => {
          blobShadowManager.visible = debugSettings.drawShadows;
        });
        guiRenderingFolder.add(debugSettings, 'animate');

        document.body.appendChild(gui.domElement);
      }

      init();

      function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        userStage = new THREE.Group();
        userStage.position.set(0, 0, 0);
        scene.add(userStage);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 100);
        camera.position.set(0, 5.0, 5.0);
        camera.add(listener);
        userStage.add(camera);

        viewerProxy = new THREE.Object3D();
        camera.add(viewerProxy);

        gltfLoader = new GLTFLoader();
        xrDinosaurManager = new XRDinosaurManager(gltfLoader);
        xrDinosaurManager.definitions = Dinosaurs;
        blobShadowManager = new XRBlobShadowManager(textureLoader.load('media/textures/shadow.png'));
        blobShadowManager.position.y = 0.003; // Position the shadows just a smidge above the ground.
        scene.add(blobShadowManager);

        buttonManager = new XRButtonManager();
        buttonGroup = new THREE.Group();

        cursorManager = new XRInputCursorManager();
        scene.add(cursorManager);
        cursorManager.addCollider(buttonGroup);

        loadEnvironment();
        loadSkybox();
        buildButtons();

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.gammaOutput = true;
        renderer.vr.enabled = true;
        container.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, -4);
        if (!debugEnabled) {
          controls.maxDistance = 30;
          controls.maxPolarAngle = Math.PI * 0.49;
        }
        controls.update();

        // VR controller trackings
        let inputRay = new XRInputRay();
        inputRay.scale.z = 2;

        controller0 = renderer.vr.getController(0);
        controller0.add(inputRay.clone());
				buttonManager.addController(controller0);
        userStage.add(controller0);

        controller1 = renderer.vr.getController(1);
        controller1.add(inputRay.clone());
				buttonManager.addController(controller1);
				userStage.add(controller1);

        gltfLoader.setPath('media/models/controller/');
        gltfLoader.load('controller.gltf', (gltf) => { controller0.add(gltf.scene); });
        gltfLoader.load('controller-left.gltf', (gltf) => { controller1.add(gltf.scene); });

        window.addEventListener('resize', onWindowResize, false);

        if (debugEnabled) {
          // stats
          stats = new XRStats(renderer);
          //stats.position.y = 2;
          //scene.add(stats);
        }

        let vrButton = VRButton.createButton(renderer);
        if (!debugEnabled) {
          vrButton.style.top = vrButton.style.bottom;
          vrButton.style.bottom = '';
        }
        document.body.appendChild(vrButton);

        renderer.vr.addEventListener('sessionstart', () => {
          buttonGroup.visible = true;

          controller0.visible = true;
          controller1.visible = true;

          stats.drawOrthographic = false;
          stats.scale.set(0.1, 0.1, 0.1);
          stats.position.set(0, -0.07, 0);
          stats.rotation.set(Math.PI * -0.5, Math.PI, 0);
          scene.remove(stats);
          controller0.add(stats);

          // Load and play ambient jungle sounds once the user enters VR.
          if (!ambientSounds) {
            ambientSounds = new THREE.Audio(listener);
            audioLoader.load('media/sounds/jungle-ambient.mp3', (buffer) => {
              ambientSounds.setBuffer(buffer);
              ambientSounds.setLoop(true);
              ambientSounds.setVolume(0.5);
              ambientSounds.play();
            });
          } else {
            ambientSounds.play();
          }
        });

        renderer.vr.addEventListener('sessionend', () => {
          // Stop ambient jungle sounds once the user exits VR.
          if (ambientSounds) {
            ambientSounds.stop();
          }

          if (!debugEnabled) {
            buttonGroup.visible = false;
          }
          userStage.position.y = 0;

          stats.drawOrthographic = true;

          controller0.visible = false;
          controller1.visible = false;
        });

        renderer.setAnimationLoop(render);
      }

      function buildButtons() {
        if (!debugEnabled) {
          buttonGroup.visible = false;
        }
        userStage.add(buttonGroup);

        buttonGroup.position.y = targetButtonGroupHeight = 0.6;
        buttonGroup.position.z = -0.9;
        buttonGroup.rotation.x = Math.PI * 0.3;

        let domButtonGroup = document.createElement('div');
        domButtonGroup.classList.add('xr-button-group');

        let x = LEFT_BUTTON_X;
        let y = 0;
        let z = -BUTTON_SPACING * 0.5;
        let idx = 0;
        for (let i in Dinosaurs) {
          let dino = Dinosaurs[i];
          if (dino.debugOnly) { continue; }

          let button = buttonManager.createButton({
            imageUrl: `${dino.path}button.png`,
            title: dino.name,
            onClick: () => {
              loadModel(i);
            },
          });
          button.position.set(x, y, z);
          idx++;
          if (idx % ROW_LENGTH == 0) {
            x = LEFT_BUTTON_X;
            z += BUTTON_SPACING;
          } else {
            x += BUTTON_SPACING;
          }
          buttonGroup.add(button);

          if (!debugEnabled) {
            domButtonGroup.appendChild(button.domElement);
          }
        }

        if (!debugEnabled) {
          document.body.appendChild(domButtonGroup);
        }

        let hornButton = buttonManager.createButton({
          imageUrl: `media/textures/horn.png`,
          title: "Airhorn",
          onClick: () => {
            scare();
          },
        });
        hornButton.scale.multiplyScalar(1.1);
        hornButton.position.copy(HORN_BUTTON_POSITION);
        buttonGroup.add(hornButton);

        let upButton = buttonManager.createButton({
          imageUrl: `media/textures/platform-up.png`,
          title: "Raise Platform",
          onClick: () => {
            raisePlatform();
          },
        });
        upButton.position.copy(UP_BUTTON_POSITION);
        buttonGroup.add(upButton);

        let downButton = buttonManager.createButton({
          imageUrl: `media/textures/platform-down.png`,
          title: "Lower Platform",
          onClick: () => {
            lowerPlatform();
          },
        });
        downButton.position.copy(DOWN_BUTTON_POSITION);
        buttonGroup.add(downButton);

        // "Glass" pedestal
        let glassGeometry = new THREE.BoxBufferGeometry(1.6, 0.05, 0.5);
        let glassMaterial = new THREE.MeshLambertMaterial({
          color: 0xAACCFF,
          transparent: true,
          opacity: 0.3,
          /*envMap: envMap,
          roughness: 0.1,
          metalness: 0.0*/
        });
        let glassMesh = new THREE.Mesh(glassGeometry, glassMaterial);
        glassMesh.position.y = -0.05;
        buttonGroup.add(glassMesh);
      }

      function loadSkybox() {
        new RGBELoader()
          .setDataType(THREE.UnsignedByteType)
          .setPath('media/textures/equirectangular/')
          .load('misty_pines_2k.hdr', (texture) => {
            let options = {
              generateMipmaps: true,
              minFilter: THREE.LinearMipmapLinearFilter,
              magFilter: THREE.LinearFilter
            };

            skybox = new THREE.WebGLRenderTargetCube(1024, 1024, options).fromEquirectangularTexture(renderer, texture);
            scene.background = skybox;

            let pmremGenerator = new PMREMGenerator(scene.background.texture);
            pmremGenerator.update(renderer);

            let pmremCubeUVPacker = new PMREMCubeUVPacker(pmremGenerator.cubeLods);
            pmremCubeUVPacker.update(renderer);

            envMap = pmremCubeUVPacker.CubeUVRenderTarget.texture;
            loadModel(debugSettings.dinosaur);

            pmremGenerator.dispose();
            pmremCubeUVPacker.dispose();
        });

        let light = new THREE.HemisphereLight(0xFFFFFF, 0x448844);
				light.position.set(1, 1, 1);
				scene.add(light);
      }

      function updateUrl() {
        // Turns out this is causing a bug on Oculus browser, so I'm disabling
        // it for now. Navigating to a bookmarked dinosaur will still work.
        /*let hashString = `#dinosaur=${debugSettings.dinosaur}`;
        if (debugEnabled) { hashString += '&debug=1'; }

        window.location.hash = hashString;*/
      }

      function loadModel(key) {
        debugSettings.dinosaur = key;
        updateUrl();

        if (xrDinosaur) {
          scene.remove(xrDinosaur);
        }

        xrDinosaurManager.load(key).then((dinosaur) => {
          xrDinosaur = dinosaur;
          xrDinosaur.visible = debugSettings.drawDinosaur;
          xrDinosaur.envMap = envMap;
          scene.add(xrDinosaur);

          controls.target.copy(xrDinosaur.center);
          controls.update();

          blobShadowManager.shadowNodes = xrDinosaur.shadowNodes;
          blobShadowManager.shadowSize = xrDinosaur.definition.shadowSize;
        }).catch((err) => {
          // This will usually happen if a new dino is selected before the
          // previous one finishes loading. Not a cause for concern.
          console.log(err);
        });
      }

      function raisePlatform() {
        if (userStage.position.y < stageTargetHeight) {
          return;
        }
        stageTargetHeight += PLATFORM_MOVE_INCREMENT;
        if (stageTargetHeight >  MAX_PLATFORM_HEIGHT) {
          stageTargetHeight = MAX_PLATFORM_HEIGHT;
        }
      }

      function lowerPlatform() {
        if (userStage.position.y > stageTargetHeight) {
          return;
        }
        stageTargetHeight -= PLATFORM_MOVE_INCREMENT;
        if (stageTargetHeight < 0) {
          stageTargetHeight = 0;
        }
      }

      function scare() {
        if (!hornSound) {
          audioLoader.load('media/sounds/horn.mp3', (buffer) => {
            hornSound = new THREE.Audio(listener);
            hornSound.setBuffer(buffer);
            scare();
          });
        } else {
          hornSound.play();
          if (xrDinosaur) { xrDinosaur.scare(); }
        }
      }
      window.scare = scare;

      function loadEnvironment() {
        gltfLoader.setPath('media/models/environment/');
        gltfLoader.load('scene.gltf', (gltf) => {
          environmentScene = gltf.scene;
          environmentScene.updateMatrixWorld();

          environmentScene.traverse((child) => {
            if (child.name == 'Raised_Platform') {
              raisedPlatform = child;
              let raisedPlatformTransform = raisedPlatform.parent.matrixWorld;
              raisedPlatform.parent.remove(raisedPlatform);
              raisedPlatform.applyMatrix(raisedPlatformTransform);
              userStage.add(raisedPlatform);
            }
            if (child.isMesh) {
              //child.material.envMap = envMap;
            }
          });
          
          scene.add(environmentScene);
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function render() {
        let delta = clock.getDelta();
        if(xrDinosaur && debugSettings.animate) {
          xrDinosaur.update(delta);
          blobShadowManager.update();
        }

        // Update the platform height if needed
        if (userStage.position.y < stageTargetHeight) {
          userStage.position.y += PLATFORM_SPEED * delta;
          if (userStage.position.y > stageTargetHeight) {
            userStage.position.y = stageTargetHeight;
          }
        } else if (userStage.position.y > stageTargetHeight) {
          userStage.position.y -= PLATFORM_SPEED * delta;
          if (userStage.position.y < stageTargetHeight) {
            userStage.position.y = stageTargetHeight;
          }
        }

        // Update the button height to always stay within a reasonable range of the user's head
        if (renderer.vr.isPresenting && buttonGroup) {
          let worldPosition = new THREE.Vector3();
          viewerProxy.getWorldPosition(worldPosition);

          let idealPosition = Math.max(MIN_BUTTON_HEIGHT,
                              Math.min(MAX_BUTTON_HEIGHT,
                                       (worldPosition.y - userStage.position.y) + IDEAL_RELATIVE_BUTTON_HEIGHT));
          if (Math.abs(idealPosition - buttonGroup.position.y) > BUTTON_HEIGHT_DEADZONE) {
            targetButtonGroupHeight = idealPosition;
          }

          // Ease into the target position
          buttonGroup.position.y += (targetButtonGroupHeight - buttonGroup.position.y) * 0.05;
        }

        buttonManager.update(delta);
        cursorManager.update([controller0, controller1]);

        renderer.render(scene, camera);

        if (stats) { stats.update(); } 
      }
    </script>
  </body>
</html>
